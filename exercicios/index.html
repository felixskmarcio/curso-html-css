<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos Hospedados</title>
</head>
<body>
    <h1>Inserindo vídeos hospedado localmente</h1>
    <p>Este vídeo esta hospedado no meu próprio servidor.</p>
    <video controls width="560" poster="ex012/image/imagem.jpg" autoplay loop>
        <source src="ex012/midia/video.webm" type="video/mp4">
        <source src="ex012/midia/video.mp4" type="video/mp4">
        <source src="ex012/midia/video.m4v" type="video/mp4">
        <source src="ex012/midia/video.wmv" type="video/wmv">
        <p>Se o navegado não tem compatibilidade com o vídeo.</p>
    </video>
    <h1>Inserindo vídeo da WEB</h1>
    <iframe width="560" height="315" src="https://www.youtube-nocookie.com/embed/W0-aGz2MMUk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
