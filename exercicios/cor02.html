<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em Css</title>
    <style>
        *{ /* Configurações globais das CSS */
            height: 100%;
        }
        body {
            background-image: linear-gradient(to bottom, #DA3F83, #4D5DCE, #FFFFF8, #F3B0C1, #FD8344, #FEC551);
            background-attachment: fixed;
        }
        h1 {
            background-image: radial-gradient(to right, rgb(255, 125, 125), rgb(38, 6, 182));
            background-attachment: fixed;
            
        }

    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
    
</body>
</html>
