<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho d seu navegador. </p>

    <picture>
        <source media="(max-width: 750px)" srcset="../image/foto_p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="../image/foto_m.png" type="image/png">
        <img src="foto_g.png" alt="Imagem dinâmica">
    </picture>
    
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudio em HTML5</p>    
    <audio preload="metadata" autoplay controls loop>
        <source src="../media/yah_yah.mp3" type="audio/mpeg">
        <source src="../media/yah_yah.mp3" type="audio/wav">
        <source src="../media/yah_yah.mp3" type="audio/ogg">

        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="../media/yah_yah.mp3">Clique aqui para baixa o aquivo MP3</a></p>

    </audio>

</body>
</html>
